{% extends 'layout.html' %}
{% block navigation%} {% endblock %}
{% block body  %}
<div class="w-full justify-center items-center flex h-screen">
    <div class="w-1/3 dark:bg-[#082032] bg-white p-6 rounded-md">
        <!-- {% if invalidCredentials %}
            <div class="alert alert-error mb-6 rounded-md" role="alert">Invalid username or password</div>
        {% endif %} -->
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-700 p-1 dark:text-white">Username</label>
                <input type="text" name="username" class="input w-full" value="{{username}}" required>
                <!-- <input type="text" id="username" name="username" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"> -->
            </div>
            
            <div class="mb-6">
                <label for="password" class="block text-gray-700 p-1 dark:text-white">Password</label>
                <input type="password" name="password" class="input w-full" required>
                <!-- <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"> -->
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Log In</button>
        </form>

        <div class="login-prompt mt-6 text-center">
            <p>Don't have an account? <span class="mx-1"></span> <a href="{% url 'test-signup' %}" class="link link-hover link-primary underline-offset-8">Create an account</a></p>
        </div>
        
    </div>
</div>
{% endblock %}

{% block search_modal %}
<!--  no search modal required on this page -->
{% endblock %}
